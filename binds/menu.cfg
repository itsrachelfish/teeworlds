echo "Menu (rachelnet v0.44)"
bind m exec "binds/menu.cfg"

echo "7 - Default chat binds"
bind 7 exec "binds/chat/default.cfg"

echo "8 - No you things"
bind 8 exec "binds/chat/no-u.cfg"

echo "9 - Team play"
bind 9 exec "binds/chat/teamwork.cfg"

echo "0 - Quiet mode"
bind 0 exec "binds/chat/quiet.cfg"

echo "Backspace - Spam mode"
bind backspace exec "binds/chat/spam.cfg"
